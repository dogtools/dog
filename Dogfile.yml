- task: build
  description: Build dog binary
  pre: clean
  run: |
    [ -d bin ] || mkdir bin
    go get -u ./...
    go build -o bin/dog

- task: clean
  description: Clean compiled binaries
  run: rm -rf bin

- task: run-test-dogfiles
  description: Run all Tasks in testdata Dogfiles
  run: ./scripts/test-dogfiles.sh

- task: hello
  run: echo $CITY $TIME
