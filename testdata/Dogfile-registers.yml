- task: city-register
  code: echo "Paris"
  register: CITY

- task: country-register
  code: echo "France"
  register: COUNTRY

- task: echo-registers
  description: Get and Print Registers
  pre: 
    - city-register
    - country-register
  code: |
    echo "CITY=$CITY"
    echo "COUNTRY=$COUNTRY"
